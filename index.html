<!DOCTYPE html>

  <style>
    /* ---------- Global Styles ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #f5f5f5;
      text-align: center;
      padding: 0 20px;
    }

    a {
      text-decoration: none;
    }

    /* ---------- Header / Hero ---------- */
    header {
      padding: 80px 20px 40px;
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      color: #00ffe7;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
    }

    header p {
      font-size: 1.2rem;
      color: #ffffffaa;
      margin-bottom: 30px;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px;
      background: linear-gradient(45deg, #ff00c8, #00ffe7);
      color: #020c0c;
      font-weight: bold;
      border-radius: 12px;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 15px #ff00c8, 0 0 30px #00ffe7;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px #ff00c8, 0 0 50px #00ffe7;
    }

    /* ---------- Tags / Badges ---------- */
    .tags {
      margin: 30px auto;
      max-width: 700px;
    }

    .tags a.tag {
      display: inline-block;
      margin: 6px;
      padding: 10px 16px;
      background: linear-gradient(45deg, #ff00c8, #00ffe7);
      border-radius: 999px;
      font-size: 0.85rem;
      color: #0c0c0c;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #00ffe7;
    }

    .tags a.tag:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff00c8, 0 0 40px #00ffe7;
    }

    /* ---------- Featured Example Profile ---------- */
    .example-profile {
      margin: 50px auto;
      max-width: 700px;
      animation: fadeIn 1.5s ease forwards;
    }

    .profile-card {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      color: #ffffff;
      box-shadow: 0 0 15px #00ffe7;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffe7, 0 0 60px #ff00c8;
    }

    .profile-card img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #00ffe7;
    }

    .profile-card p {
      margin: 0;
      font-size: 1rem;
      font-weight: bold;
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #94a3b8;
      text-align: center;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .cta {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      .tags a.tag {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
