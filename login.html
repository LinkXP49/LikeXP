<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ LinkXP</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
  color: #e0e0ff;
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container {
  background: rgba(30,25,70,0.85);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 40px #00ff9d50;
  width: 360px;
}
h2 { text-align:center; font-family:'Orbitron', sans-serif; color:#00f0ff; margin-bottom:30px; }
input {
  width:100%;
  padding:12px 16px;
  margin-bottom:20px;
  border:none;
  border-radius:10px;
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00ff9d;
  color:#0a0a1f;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
}
button:hover { box-shadow:0 0 20px #00ff9d80; transform: translateY(-2px);}
.alert { margin-bottom:15px; color:#ff8080; text-align:center; }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <div class="alert" id="alert"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const alertBox = document.getElementById('alert');

  if(!email || !password) {
    alertBox.textContent = "Please fill all fields!";
    return;
  }

  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const user = users.find(u => u.email === email && u.password === password);

  if(!user) {
    alertBox.textContent = "Incorrect email or password!";
    return;
  }

  // Save logged in user
  localStorage.setItem('currentUser', JSON.stringify(user));
  alertBox.style.color = "#00ff9d";
  alertBox.textContent = "Login successful! Redirecting...";
  setTimeout(() => { window.location.href = "index.html"; }, 1000);
}
</script>

</body>
</html>
