<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkXP â€“ Create Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
  color:#e0e0ff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container {
  background: rgba(20,15,50,0.85);
  padding:40px;
  border-radius:16px;
  border:1px solid #00f0ff40;
  width:380px;
  text-align:center;
}
.container h2 { 
  font-family:'Orbitron', sans-serif; 
  color:#00f0ff; 
  margin-bottom:24px; 
}
.container input, .container textarea, .container select {
  width:100%;
  padding:12px 16px;
  margin-bottom:16px;
  border-radius:8px;
  border:none;
  background: rgba(255,255,255,0.05);
  color: #fff;
}
.container textarea { resize:none; }
.container button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:50px;
  background:#00ff9d;
  color:#0a0a1f;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.3s;
}
.container button:hover { 
  box-shadow:0 0 20px #00ff9d; 
  transform:scale(1.02);
}
.container a { 
  color:#00f0ff; 
  text-decoration:none; 
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>Create Your LinkXP Profile</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  
  <select id="genre">
    <option value="" disabled selected>Select Favorite Genre</option>
    <option value="FPS">FPS</option>
    <option value="RPG">RPG</option>
    <option value="MOBA">MOBA</option>
    <option value="Battle Royale">Battle Royale</option>
    <option value="Simulation">Simulation</option>
  </select>
  
  <textarea id="bio" placeholder="Write a short bio..." rows="3"></textarea>
  
  <input type="text" id="tags" placeholder="Add profile tags (comma separated)">
  
  <button onclick="createProfile()">Create Profile</button>
  
  <p style="margin-top:16px; font-size:0.9rem;">Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
function createProfile() {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const genre = document.getElementById('genre').value;
  const bio = document.getElementById('bio').value.trim();
  const tags = document.getElementById('tags').value.trim();

  if(!username || !email || !password) {
    alert("Please fill in all required fields!");
    return;
  }

  // Simulate saving to a database
  const profileData = {
    username,
    email,
    password,
    favoriteGenre: genre,
    bio,
    tags: tags.split(',').map(tag => tag.trim())
  };

  console.log("Profile created:", profileData);

  alert("Profile created successfully! Check console for profile data.");
  
  // Reset form
  document.getElementById('username').value = '';
  document.getElementById('email').value = '';
  document.getElementById('password').value = '';
  document.getElementById('genre').value = '';
  document.getElementById('bio').value = '';
  document.getElementById('tags').value = '';
}
</script>

</body>
</html>
