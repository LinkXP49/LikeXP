<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LinkXP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(20,15,50,0.85);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff60;
      width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00f0ff;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    input::placeholder { color: #ccc; }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 16px;
      border-radius: 50px;
      border: none;
      background: #00ff9d;
      color: #0a0a1f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { box-shadow: 0 0 25px #00ff9d80; transform: translateY(-2px); }

    .secondary-btn {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      margin-top: 10px;
    }
    .secondary-btn:hover { background: rgba(0,240,255,0.15); }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="login()">Login</button>
    <button class="secondary-btn" onclick="goCreateProfile()">Create Profile</button>
  </div>

  <script>
    // Navigate to profile creation page
    function goCreateProfile() {
      window.location.href = '/createprofile.html';
    }

    // Temporary frontend login (replace with API call to Postgres provider later)
    function login() {
      const usernameInput = document.getElementById('username').value.trim();
      if (!usernameInput) {
        alert('Please enter a username.');
        return;
      }

      // LocalStorage simulation (for MVP without backend)
      const profileData = JSON.parse(localStorage.getItem('userProfile'));
      if (profileData && profileData.username === usernameInput) {
        localStorage.setItem('loggedInUser', usernameInput);
        alert('Welcome back, ' + usernameInput + '!');
        window.location.href = '/';
      } else {
        alert('Username not found. Please create a profile first.');
      }
    }
  </script>

</body>
</html>
