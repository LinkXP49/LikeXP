<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LinkXP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(20,15,50,0.85);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff60;
      width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00f0ff;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    input::placeholder { color: #ccc; }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 16px;
      border-radius: 50px;
      border: none;
      background: #00ff9d;
      color: #0a0a1f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { box-shadow: 0 0 25px #00ff9d80; transform: translateY(-2px); }

    .secondary-btn {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      margin-top: 10px;
    }
    .secondary-btn:hover { background: rgba(0,240,255,0.15); }

    .oauth-btn {
      background: #4285f4; /* Google blue default */
      margin-top: 12px;
    }
    .oauth-btn.discord { background: #7289da; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>

    <!-- Manual Login -->
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="manualLogin()">Login</button>

    <button class="secondary-btn" onclick="goCreateProfile()">Create Profile</button>

    <!-- OAuth Login -->
    <button class="oauth-btn" onclick="oauthLogin('google')">Login with Google</button>
    <button class="oauth-btn discord" onclick="oauthLogin('discord')">Login with Discord</button>
  </div>

  <script>
    // Replace this with your Postgres provider API base URL
    const API_BASE = 'https://your-postgres-api-provider.com';

    function goCreateProfile() {
      window.location.href = '/createprofile.html';
    }

    // ----------------------
    // Manual Login
    // ----------------------
    async function manualLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter email and password.');
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          // Store session token in localStorage
          localStorage.setItem('sessionToken', data.token);
          alert('Welcome back, ' + data.username + '!');
          window.location.href = '/';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('Network error. Try again later.');
      }
    }

    // ----------------------
    // OAuth Login
    // ----------------------
    function oauthLogin(provider) {
      // Redirect user to API OAuth endpoint
      window.location.href = `${API_BASE}/auth/oauth/${provider}?redirect=/createprofile.html`;
    }

    // ----------------------
    // Auto-login check on page load
    // ----------------------
    (function checkSession() {
      const token = localStorage.getItem('sessionToken');
      if (token) {
        // Optionally validate token with API
        window.location.href = '/';
      }
    })();
  </script>

</body>
</html>
