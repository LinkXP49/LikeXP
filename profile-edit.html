<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* reuse your form styles */
</style>
</head>
<body>

<header>
  <h1>Edit Your Profile</h1>
  <p>Add optional info like gamertags, favorite games, Twitch, and avatar.</p>
</header>

<div class="form-container">
  <div class="alert" id="alert"></div>
  <form id="profile-form">
    <label for="steam">Steam Tag</label>
    <input type="text" id="steam" placeholder="Your Steam username">

    <label for="xbox">Xbox Gamertag</label>
    <input type="text" id="xbox" placeholder="Your Xbox gamertag">

    <label for="twitch">Twitch URL</label>
    <input type="url" id="twitch" placeholder="https://twitch.tv/...">

    <label for="games">Favorite Games (comma separated)</label>
    <input type="text" id="games" placeholder="Game1, Game2, Game3">

    <label for="avatar">Avatar URL</label>
    <input type="url" id="avatar" placeholder="Optional avatar URL">

    <button type="submit">Save Profile</button>
  </form>
</div>

<script>
const alertBox = document.getElementById('alert');
function showAlert(msg){ alertBox.textContent=msg; alertBox.style.display='block'; setTimeout(()=>{alertBox.style.display='none';},3000); }

const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){ showAlert('No user logged in. Redirecting...'); setTimeout(()=>window.location.href='setup.html',1000); }

const users = JSON.parse(localStorage.getItem('users')||'{}');
const profile = users[currentUser.email].profile || {};

// Populate existing data
document.getElementById('steam').value = profile.steam || '';
document.getElementById('xbox').value = profile.xbox || '';
document.getElementById('twitch').value = profile.twitch || '';
document.getElementById('games').value = (profile.games||[]).join(', ');
document.getElementById('avatar').value = profile.avatar || '';

// Handle form submit
document.getElementById('profile-form').addEventListener('submit', e=>{
  e.preventDefault();
  const steam = document.getElementById('steam').value.trim();
  const xbox = document.getElementById('xbox').value.trim();
  const twitch = document.getElementById('twitch').value.trim();
  const games = document.getElementById('games').value.split(',').map(g=>g.trim()).filter(Boolean);
  const avatar = document.getElementById('avatar').value.trim();

  users[currentUser.email].profile = { steam, xbox, twitch, games, avatar };
  localStorage.setItem('users', JSON.stringify(users));
  showAlert('Profile updated!');
  setTimeout(()=>window.location.href='profile.html?u='+currentUser.username,1000);
});
</script>

</body>
</html>
