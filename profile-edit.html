<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile â€“ LinkXP</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
    color: #e0e0ff;
    min-height: 100vh;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header { text-align:center; margin-bottom: 30px; }
  header h1 { font-family:'Orbitron', sans-serif; font-size:2.5rem; color:#00f0ff; text-shadow:0 0 20px #00f0ff,0 0 40px #ff00aa; margin-bottom:5px; }
  header p { font-size:1.1rem; color:#d0d0ff; }

  .form-container {
    background: rgba(20,15,50,0.85);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 50px #00f0ff60;
    width: 450px;
    max-width: 95%;
    text-align: center;
  }

  .avatar-hex {
    width: 140px;
    height: 140px;
    margin: 0 auto 20px;
    background: linear-gradient(135deg, rgba(0,240,255,0.15), rgba(255,0,170,0.12));
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    border: 3px solid rgba(0,240,255,0.5);
    box-shadow: 0 0 35px rgba(0,240,255,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    color: rgba(0,240,255,0.7);
    overflow: hidden;
  }
  .avatar-hex img { width: 120px; height: 120px; border-radius:50%; }

  .form-container label {
    display:block;
    margin-top:12px;
    margin-bottom:4px;
    font-weight:bold;
    color:#00ff9d;
  }

  .form-container input, .form-container textarea {
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:none;
    background: rgba(255,255,255,0.08);
    color:#fff;
  }

  .form-container textarea { resize:vertical; min-height:60px; }

  button {
    width:100%;
    padding:14px 0;
    margin-top:20px;
    border:none;
    border-radius:50px;
    background:#00ff9d;
    color:#0a0a1f;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 25px #00ff9d80;
    transition: all 0.3s;
  }
  button:hover { transform:translateY(-2px); box-shadow:0 0 40px #00ff9d; }

  .alert {
    display:none;
    padding:10px;
    background:#00f0ff20;
    color:#00ff9d;
    margin-bottom:10px;
    text-align:center;
    border-radius:10px;
  }

  /* Social icons preview */
  .socials-preview {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 15px;
  }
  .socials-preview i {
    font-size:1.6rem;
    color:#00ff9d;
    transition: transform 0.2s;
  }
  .socials-preview i:hover { transform: scale(1.2); }
</style>
</head>
<body>

<header>
  <h1>Edit Your Profile</h1>
  <p>Add your Gamer Info, socials, and avatar.</p>
</header>

<div class="form-container">
  <div class="alert" id="alert"></div>

  <!-- HEX AVATAR PREVIEW -->
  <div class="avatar-hex" id="avatarPreview">
    <i class="fas fa-user-astronaut"></i>
  </div>

  <form id="profile-form">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Your username">

    <label for="gamertag">Gamer Tag</label>
    <input type="text" id="gamertag" placeholder="Your gamer tag">

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Your age">

    <label for="bio">Bio</label>
    <textarea id="bio" placeholder="Tell us about yourself..."></textarea>

    <label for="avatar">Avatar URL</label>
    <input type="url" id="avatar" placeholder="Optional avatar URL">

    <label for="discord">Discord</label>
    <input type="text" id="discord" placeholder="Discord username#1234">

    <label for="youtube">YouTube URL</label>
    <input type="url" id="youtube" placeholder="https://youtube.com/...">

    <label for="twitch">Twitch URL</label>
    <input type="url" id="twitch" placeholder="https://twitch.tv/...">

    <label for="x">X (Twitter) URL</label>
    <input type="url" id="x" placeholder="https://twitter.com/...">

    <label for="instagram">Instagram URL</label>
    <input type="url" id="instagram" placeholder="https://instagram.com/...">

    <label for="tiktok">TikTok URL</label>
    <input type="url" id="tiktok" placeholder="https://tiktok.com/...">

    <button type="submit">Save Profile</button>
  </form>

  <!-- Social icons preview -->
  <div class="socials-preview" id="socialPreview"></div>
</div>

<script>
const alertBox = document.getElementById('alert');
function showAlert(msg){
  alertBox.textContent = msg;
  alertBox.style.display = 'block';
  setTimeout(()=>{ alertBox.style.display='none'; }, 3000);
}

const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if(!currentUser){
  showAlert('No user logged in. Redirecting...');
  setTimeout(()=>window.location.href='createprofile.html',1000);
}

const users = JSON.parse(localStorage.getItem('users')||'{}');
const profile = users[currentUser.email]?.profile || {};

// Populate existing data
document.getElementById('username').value = profile.username || currentUser.username;
document.getElementById('gamertag').value = profile.gamertag || '';
document.getElementById('age').value = profile.age || '';
document.getElementById('bio').value = profile.bio || '';
document.getElementById('avatar').value = profile.avatar || '';
document.getElementById('discord').value = profile.discord || '';
document.getElementById('youtube').value = profile.youtube || '';
document.getElementById('twitch').value = profile.twitch || '';
document.getElementById('x').value = profile.x || '';
document.getElementById('instagram').value = profile.instagram || '';
document.getElementById('tiktok').value = profile.tiktok || '';

// Update avatar preview
function updateAvatarPreview() {
  const url = document.getElementById('avatar').value.trim();
  const preview = document.getElementById('avatarPreview');
  preview.innerHTML = url ? `<img src="${url}" alt="Avatar">` : `<i class="fas fa-user-astronaut"></i>`;
}

// Update social preview
function updateSocialPreview() {
  const preview = document.getElementById('socialPreview');
  const socials = ['discord','youtube','twitch','x','instagram','tiktok'];
  const icons = {
    discord:'fab fa-discord',
    youtube:'fab fa-youtube',
    twitch:'fab fa-twitch',
    x:'fab fa-x-twitter',
    instagram:'fab fa-instagram',
    tiktok:'fab fa-tiktok'
  };
  let html = '';
  socials.forEach(s => {
    const val = document.getElementById(s).value.trim();
    if(val) html += `<i class="${icons[s]}" title="${s.charAt(0).toUpperCase()+s.slice(1)}"></i>`;
  });
  preview.innerHTML = html;
}

// Trigger preview updates
['avatar','discord','youtube','twitch','x','instagram','tiktok'].forEach(id=>{
  document.getElementById(id).addEventListener('input', ()=>{
    updateAvatarPreview();
    updateSocialPreview();
  });
});

// Initialize previews
updateAvatarPreview();
updateSocialPreview();

// Handle form submit
document.getElementById('profile-form').addEventListener('submit', e=>{
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const gamertag = document.getElementById('gamertag').value.trim() || null;
  const age = document.getElementById('age').value.trim() || null;
  const bio = document.getElementById('bio').value.trim() || null;
  const avatar = document.getElementById('avatar').value.trim() || null;
  const discord = document.getElementById('discord').value.trim() || null;
  const youtube = document.getElementById('youtube').value.trim() || null;
  const twitch = document.getElementById('twitch').value.trim() || null;
  const x = document.getElementById('x').value.trim() || null;
  const instagram = document.getElementById('instagram').value.trim() || null;
  const tiktok = document.getElementById('tiktok').value.trim() || null;

  users[currentUser.email].profile = { username, gamertag, age, bio, avatar, discord, youtube, twitch, x, instagram, tiktok };
  localStorage.setItem('users', JSON.stringify(users));

  // Update currentUser username too
  currentUser.username = username;
  localStorage.setItem('currentUser', JSON.stringify(currentUser));

  showAlert('Profile updated!');
  setTimeout(()=>window.location.href='profile.html',1000);
});
</script>

</body>
</html>
