<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile â€“ LinkXP</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background: rgba(20,15,50,0.85);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff60;
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      text-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00aa;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: #ffffff;
    }

    input::placeholder {
      color: #d0d0ff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 15px #00f0ff;
      background: rgba(255,255,255,0.12);
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 18px;
      border-radius: 50px;
      border: none;
      background: #00ff9d;
      color: #0a0a1f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 25px #00ff9d80;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 40px #00ff9d;
    }

    .secondary-btn {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      margin-top: 12px;
    }

    .secondary-btn:hover {
      background: rgba(0,240,255,0.15);
    }

    .welcome-msg {
      margin-bottom: 16px;
      font-size: 1.1rem;
      color: #00ff9d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Create Profile</h1>
    <div id="welcome" class="welcome-msg"></div>

    <div id="profile-form">
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="saveProfile()">Create Account</button>
      <button class="secondary-btn" onclick="goHome()">Back to Home</button>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "/";
    }

    window.onload = function () {
  const user = localStorage.getItem("loggedInUser");
  const profile = localStorage.getItem("userProfile");

  // ðŸš¨ If already logged in, DO NOT stay on this page
  if (user && profile) {
    window.location.href = "profile.html";
  }
};

    function saveProfile() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        alert("All fields are required.");
        return;
      }

      const profile = {
        username,
        email,
        password // prototype only â€“ do NOT do this in production
      };

      localStorage.setItem("userProfile", JSON.stringify(profile));
      localStorage.setItem("loggedInUser", username);

      alert("Account created successfully!");

      // ðŸ”¥ Redirect to profile edit instead of home
      window.location.href = "profile-edit.html";
    }
  </script>

</body>
</html>
