<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkXP ‚Äì Create Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background: rgba(20,15,50,0.85);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff60;
      width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00f0ff;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }
    input::placeholder { color: #ccc; }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 16px;
      border-radius: 50px;
      border: none;
      background: #00ff9d;
      color: #0a0a1f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { box-shadow: 0 0 25px #00ff9d80; transform: translateY(-2px); }

    #link {
      margin-top: 16px;
      font-size: 0.9rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Create Your Profile</h1>
    <form id="profileForm">
      <input id="username" placeholder="Username" required />
      <input id="steam" placeholder="Steam Tag" />
      <input id="xbox" placeholder="Xbox Gamertag" />
      <input id="games" placeholder="Favorite Games (comma separated)" />
      <input id="twitch" placeholder="Twitch URL" />
      <button type="submit">Save Profile</button>
    </form>

    <p id="link"></p>
  </div>

  <script>
    // ---------------------------
    // 1Ô∏è‚É£ Replace with your auth logic
    // ---------------------------
    // For demo purposes, we store a fake user ID
    // In real setup, your backend API sets "app.current_user_id" via JWT/session
    const currentUser = {
      id: 'USER_UUID_PLACEHOLDER'
    };

    document.getElementById('profileForm').onsubmit = async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const steam = document.getElementById('steam').value.trim();
      const xbox = document.getElementById('xbox').value.trim();
      const games = document.getElementById('games').value.trim().split(',').map(g => g.trim()).filter(Boolean);
      const twitch = document.getElementById('twitch').value.trim();

      if (!username) {
        alert('Username is required.');
        return;
      }

      // ---------------------------
      // 2Ô∏è‚É£ Prepare payload for backend
      // ---------------------------
      const payload = {
        user_id: currentUser.id,
        username,
        favorite_items: games,
        social_links: { twitch },
        gamertags: { steam, xbox },
        avatar_url: ''
      };

      try {
        // ---------------------------
        // 3Ô∏è‚É£ POST to your backend API
        // ---------------------------
        const response = await fetch('/api/profiles', {
          method: 'POST',          // use POST for create / upsert
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (!response.ok) throw new Error(result.error || 'Failed to save profile');

        document.getElementById('link').innerHTML = `
          üîó Your LinkXP profile:<br>
          <a href="profile.html?u=${username}" target="_blank">
          ${location.origin}/profile.html?u=${username}</a>
        `;

        alert('Profile saved! Redirecting...');
        window.location.href = 'completeprofile.html';

      } catch (err) {
        console.error(err);
        alert('Error saving profile: ' + err.message);
      }
    };
  </script>

</body>
</html>
