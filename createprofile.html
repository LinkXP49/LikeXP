<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile â€“ LinkXP</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container {
      background: rgba(20,15,50,0.85);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff60;
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      text-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00aa;
      margin-bottom: 25px;
    }

    input { width: 100%; padding: 14px 16px; margin: 10px 0; border-radius: 12px; border: none; font-size: 1rem; background: rgba(255,255,255,0.08); color: #ffffff; }
    input::placeholder { color: #d0d0ff; }
    input:focus { outline: none; box-shadow: 0 0 15px #00f0ff; background: rgba(255,255,255,0.12); }

    button {
      width: 100%;
      padding: 14px 0;
      margin-top: 18px;
      border-radius: 50px;
      border: none;
      background: #00ff9d;
      color: #0a0a1f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 25px #00ff9d80;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 0 40px #00ff9d; }

    .secondary-btn { background: transparent; border: 2px solid #00f0ff; color: #00f0ff; margin-top: 12px; }
    .secondary-btn:hover { background: rgba(0,240,255,0.15); }

    .welcome-msg { margin-bottom: 16px; font-size: 1.1rem; color: #00ff9d; display: none; }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Create Profile</h1>
    <div id="welcome" class="welcome-msg"></div>

    <div id="profile-form">
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="text" id="gamertag" placeholder="Gamer Tag" />
      <input type="number" id="age" placeholder="Age" />
      <input type="text" id="bio" placeholder="Bio" />
      <input type="url" id="youtube" placeholder="YouTube URL" />
      <input type="url" id="twitch" placeholder="Twitch URL" />
      <input type="url" id="x" placeholder="X (Twitter) URL" />
      <input type="url" id="instagram" placeholder="Instagram URL" />
      <input type="url" id="tiktok" placeholder="TikTok URL" />

      <button onclick="saveProfile()">Create Account</button>
      <button class="secondary-btn" onclick="goHome()">Back to Home</button>
    </div>
  </div>

  <script>
    function goHome() { window.location.href = "/"; }

    window.onload = function () {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (currentUser && users[currentUser.email]) {
        // Redirect returning users straight to profile
        window.location.href = "profile.html";
      }
    };

    function saveProfile() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const gamertag = document.getElementById("gamertag").value.trim();
      const age = document.getElementById("age").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const youtube = document.getElementById("youtube").value.trim();
      const twitch = document.getElementById("twitch").value.trim();
      const x = document.getElementById("x").value.trim();
      const instagram = document.getElementById("instagram").value.trim();
      const tiktok = document.getElementById("tiktok").value.trim();

      if (!username || !email || !password) {
        alert("Username, Email, and Password are required.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "{}");

      users[email] = {
        username,
        password, // prototype only
        profile: {
          gamertag,
          age,
          bio,
          avatar: "",
          discord: "",
          youtube,
          twitch,
          x,
          instagram,
          tiktok
        }
      };

      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify({ email, username }));

      // Redirect to profile page after creation
      window.location.href = "profile.html";
    }
  </script>

</body>
</html>
