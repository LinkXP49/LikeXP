<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkXP Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
  color: #e0e0ff;
  min-height: 100vh;
  padding: 40px 20px;
}
header { text-align:center; margin-bottom: 40px; }
header h1 {
  font-family:'Orbitron', sans-serif;
  font-size:2.8rem;
  color:#00f0ff;
  text-shadow:0 0 20px #00f0ff,0 0 40px #ff00aa;
  margin-bottom:10px;
}
header p { font-size:1.2rem; color:#d0d0ff; }

.profile-container {
  background: rgba(20,15,50,0.85);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 0 50px #00f0ff60;
  max-width: 500px;
  margin: 0 auto;
}

.profile-item { margin-bottom: 15px; }
.profile-item img {
  max-width:150px;
  border-radius:50%;
  display:block;
  margin:0 auto 15px;
}

.socials {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}
.socials a {
  display:flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  border-radius:50%;
  background: rgba(0,255,157,0.2);
  color:#00ff9d;
  text-decoration:none;
  font-size:1.2rem;
  transition: all 0.3s;
}
.socials a:hover { background: #00ff9d; color:#0a0a1f; }

button {
  font-family: 'Roboto', sans-serif;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: #ff4d4d;
  margin-top: 10px;
  transition: all 0.3s;
}
button:hover { text-shadow: 0 0 10px #ff4d4d; }
</style>
<!-- Add FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1>Your LinkXP Profile</h1>
  <p>View your profile information below.</p>
</header>

<div class="profile-container" id="profileContainer"></div>

<script>
// üîê AUTH GUARD
const loggedInUser = localStorage.getItem("loggedInUser");
const profile = JSON.parse(localStorage.getItem("userProfile") || "null");

if (!loggedInUser) window.location.href = "login.html";
if (!profile) window.location.href = "profile-edit.html";

const container = document.getElementById("profileContainer");

// üîπ Save avatar reference for homepage usage later
if (profile.avatar) localStorage.setItem("profileAvatar", profile.avatar);

// Build socials row with icons
let socialsHTML = '';
if(profile.discord) socialsHTML += `<a href="#" title="Discord"><i class="fab fa-discord"></i></a>`;
if(profile.youtube) socialsHTML += `<a href="${profile.youtube}" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>`;
if(profile.twitch) socialsHTML += `<a href="${profile.twitch}" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>`;
if(profile.x) socialsHTML += `<a href="${profile.x}" target="_blank" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>`;
if(profile.instagram) socialsHTML += `<a href="${profile.instagram}" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>`;
if(profile.tiktok) socialsHTML += `<a href="${profile.tiktok}" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>`;

// üîπ Build full profile HTML
container.innerHTML = `
  ${profile.avatar ? `<div class="profile-item"><img src="${profile.avatar}" alt="Avatar"></div>` : ''}

  <div class="profile-item"><strong>Username:</strong> ${profile.username || '-'}</div>
  <div class="profile-item"><strong>Gamer Tag:</strong> ${profile.gamertag || '-'}</div>
  <div class="profile-item"><strong>Age:</strong> ${profile.age || '-'}</div>
  <div class="profile-item"><strong>Bio:</strong><br>${profile.bio || '-'}</div>

  ${socialsHTML ? `<div class="socials">${socialsHTML}</div>` : ''}

  <div class="profile-item" style="margin-top:25px;">
    <a href="profile-edit.html" style="color:#00ff9d;">Edit Profile</a>
  </div>

  <div class="profile-item">
    <button onclick="logout()">Logout</button>
  </div>
`;

// üîπ Logout function
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
