<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamer Profile â€“ LinkXP</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* simple styles for profile display */
a { color: #00f0ff; text-decoration: none; }
</style>
</head>
<body>

<header>
  <h1 id="username">Gamer Profile</h1>
</header>

<img id="avatar" style="width:140px;height:140px;border-radius:50%;display:block;margin:auto;"/>

<div id="social-links">
  <!-- Links will be injected here -->
</div>

<a href="profile-edit.html">Edit Profile</a> | <a href="index.html">Home</a>

<script>
const params = new URLSearchParams(window.location.search);
const username = params.get('u');

const users = JSON.parse(localStorage.getItem('users')||'{}');
const currentUser = Object.values(users).find(u=>u.username===username);
if(!currentUser){ document.body.innerHTML='Profile not found'; }

const profile = currentUser.profile || {};

document.getElementById('username').textContent = currentUser.username;
document.getElementById('avatar').src = profile.avatar || 'https://via.placeholder.com/140';

// Social links container
const container = document.getElementById('social-links');

const socials = {
  Discord: profile.discord,
  YouTube: profile.youtube,
  Twitch: profile.twitch,
  X: profile.x,
  Instagram: profile.instagram,
  TikTok: profile.tiktok
};

for(const [name, url] of Object.entries(socials)){
  if(url){
    const p = document.createElement('p');
    if(name==='Discord'){
      p.textContent = `Discord: ${url}`;
    } else {
      const a = document.createElement('a');
      a.href = url;
      a.target = '_blank';
      a.textContent = name;
      p.appendChild(a);
    }
    container.appendChild(p);
  }
}
</script>

</body>
</html>
