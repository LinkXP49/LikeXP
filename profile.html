<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkXP Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
  color: #e0e0ff;
  min-height: 100vh;
  padding: 40px 20px;
}
header { text-align:center; margin-bottom: 40px; }
header h1 {
  font-family:'Orbitron', sans-serif;
  font-size:2.8rem;
  color:#00f0ff;
  text-shadow:0 0 20px #00f0ff,0 0 40px #ff00aa;
  margin-bottom:10px;
}
header p { font-size:1.2rem; color:#d0d0ff; }

.profile-container {
  background: rgba(20,15,50,0.85);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 0 50px #00f0ff60;
  max-width: 500px;
  margin: 0 auto;
}

.profile-item { margin-bottom: 15px; }
.profile-item img {
  max-width:150px;
  border-radius:50%;
  display:block;
  margin:0 auto 15px;
}

.socials a {
  display:block;
  color:#00ff9d;
  text-decoration:none;
  margin-bottom:5px;
}
.socials a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>Your LinkXP Profile</h1>
  <p>View your profile information below.</p>
</header>

<div class="profile-container" id="profileContainer"></div>

<script>
// üîê AUTH GUARD
const loggedInUser = localStorage.getItem("loggedInUser");
const profile = JSON.parse(localStorage.getItem("userProfile") || "null");

if (!loggedInUser) {
  window.location.href = "login.html";
}

if (!profile) {
  window.location.href = "profile-edit.html";
}

const container = document.getElementById("profileContainer");

container.innerHTML = `
  <div class="profile-item"><strong>Username:</strong> ${profile.username}</div>
  <div class="profile-item"><strong>Gamer Tag:</strong> ${profile.gamertag || '-'}</div>
  <div class="profile-item"><strong>Age:</strong> ${profile.age || '-'}</div>
  <div class="profile-item"><strong>Bio:</strong><br>${profile.bio || '-'}</div>

  <hr style="margin:20px 0; border-color:#ffffff20;">

  <div class="profile-item"><strong>Discord:</strong> ${profile.discord || '-'}</div>

  <div class="socials">
    ${profile.youtube ? `<a href="${profile.youtube}" target="_blank">YouTube</a>` : ''}
    ${profile.twitch ? `<a href="${profile.twitch}" target="_blank">Twitch</a>` : ''}
    ${profile.x ? `<a href="${profile.x}" target="_blank">X (Twitter)</a>` : ''}
    ${profile.instagram ? `<a href="${profile.instagram}" target="_blank">Instagram</a>` : ''}
    ${profile.tiktok ? `<a href="${profile.tiktok}" target="_blank">TikTok</a>` : ''}
  </div>

  <div class="profile-item" style="margin-top:25px;">
    <a href="profile-edit.html" style="color:#00ff9d;">Edit Profile</a>
  </div>
`;
</script>

</body>
</html>
