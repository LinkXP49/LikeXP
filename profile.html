<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* simple styles for profile display */
</style>
</head>
<body>

<header>
  <h1 id="username">Gamer Profile</h1>
</header>

<img id="avatar" style="width:140px;height:140px;border-radius:50%;display:block;margin:auto;"/>
<p><strong>Steam:</strong> <span id="steam">Not linked</span></p>
<p><strong>Xbox:</strong> <span id="xbox">Not linked</span></p>
<p><strong>Favorite Games:</strong> <span id="games">None</span></p>
<p><strong>Twitch:</strong> <a id="twitch" target="_blank">Not linked</a></p>

<a href="profile-edit.html">Edit Profile</a> | <a href="index.html">Home</a>

<script>
const params = new URLSearchParams(window.location.search);
const username = params.get('u');

const users = JSON.parse(localStorage.getItem('users')||'{}');
const currentUser = Object.values(users).find(u=>u.username===username);
if(!currentUser){ document.body.innerHTML='Profile not found'; }

const profile = currentUser.profile || {};

document.getElementById('username').textContent = currentUser.username;
document.getElementById('steam').textContent = profile.steam || 'Not linked';
document.getElementById('xbox').textContent = profile.xbox || 'Not linked';
document.getElementById('games').textContent = (profile.games||[]).join(', ') || 'None';
document.getElementById('twitch').textContent = profile.twitch || 'Not linked';
document.getElementById('twitch').href = profile.twitch || '#';
document.getElementById('avatar').src = profile.avatar || 'https://via.placeholder.com/140';
</script>

</body>
</html>
