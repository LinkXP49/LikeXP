<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkXP Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
  color: #e0e0ff;
  min-height: 100vh;
  padding: 40px 20px;
}
header { text-align:center; margin-bottom: 40px; }
header h1 { font-family:'Orbitron', sans-serif; font-size:2.8rem; color:#00f0ff;
           text-shadow:0 0 20px #00f0ff,0 0 40px #ff00aa; margin-bottom:10px; }
header p { font-size:1.2rem; color:#d0d0ff; }

.profile-container {
  background: rgba(20,15,50,0.85);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 0 50px #00f0ff60;
  max-width: 500px;
  margin: 0 auto;
}

.profile-item { margin-bottom: 15px; }
.profile-item img { max-width:150px; border-radius:50%; display:block; margin-bottom:15px; }

.socials a { display:block; color:#00ff9d; text-decoration:none; margin-bottom:5px; word-break: break-all; }
.socials a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>Your LinkXP Profile</h1>
  <p>View your profile information below.</p>
</header>

<div class="profile-container" id="profileContainer"></div>

<script>
// ===== DEV MODE (replaces login redirect) =====
let currentUser = JSON.parse(localStorage.getItem('currentUser'));
let users = JSON.parse(localStorage.getItem('users') || '{}');

if (!currentUser || !users[currentUser.email]) {
  currentUser = {
    email: "dev@linkxp.local",
    username: "DevUser"
  };

  users[currentUser.email] = {
    username: "DevUser",
    profile: {
      avatar: "",
      discord: "DevUser#0001",
      youtube: "",
      twitch: "",
      x: "",
      instagram: "",
      tiktok: ""
    }
  };

  localStorage.setItem('currentUser', JSON.stringify(currentUser));
  localStorage.setItem('users', JSON.stringify(users));
}
// ===== END DEV MODE =====

const profile = users[currentUser.email].profile || {};
const container = document.getElementById('profileContainer');

container.innerHTML = `
  ${profile.avatar ? `<div class="profile-item"><img src="${profile.avatar}" alt="Avatar"></div>` : ''}
  <div class="profile-item"><strong>Discord:</strong> ${profile.discord || '-'}</div>
  <div class="profile-item"><strong>YouTube:</strong> ${profile.youtube ? `<a href="${profile.youtube}" target="_blank">${profile.youtube}</a>` : '-'}</div>
  <div class="profile-item"><strong>Twitch:</strong> ${profile.twitch ? `<a href="${profile.twitch}" target="_blank">${profile.twitch}</a>` : '-'}</div>
  <div class="profile-item"><strong>X (Twitter):</strong> ${profile.x ? `<a href="${profile.x}" target="_blank">${profile.x}</a>` : '-'}</div>
  <div class="profile-item"><strong>Instagram:</strong> ${profile.instagram ? `<a href="${profile.instagram}" target="_blank">${profile.instagram}</a>` : '-'}</div>
  <div class="profile-item"><strong>TikTok:</strong> ${profile.tiktok ? `<a href="${profile.tiktok}" target="_blank">${profile.tiktok}</a>` : '-'}</div>
  <div class="profile-item"><a href="profile-edit.html" style="color:#00ff9d;">Edit Profile</a></div>
`;
</script>

</body>
</html>
