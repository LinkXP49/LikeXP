<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Profile | LinkXP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Roboto, sans-serif;
      background: linear-gradient(135deg,#0f0c29,#1a103f,#000814);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .box {
      background:rgba(20,20,60,.8);
      padding:40px;
      border-radius:16px;
      width:100%;
      max-width:420px;
      text-align:center;
      box-shadow:0 0 40px #00ff9d55;
    }
    h1 {
      font-family:Orbitron;
      color:#00ff9d;
    }
    input {
      width:100%;
      padding:14px;
      margin:10px 0;
      border-radius:8px;
      border:none;
    }
    button {
      width:100%;
      padding:14px;
      background:#00ff9d;
      border:none;
      border-radius:30px;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Create Profile</h1>

  <input id="username" placeholder="Gamer Tag">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Create Account</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB9oTmpZPHu7q1sWDczKo9GzA4qAOHwmME",
  authDomain: "linkxp.firebaseapp.com",
  projectId: "linkxp",
  storageBucket: "linkxp.firebasestorage.app",
  messagingSenderId: "708651907081",
  appId: "1:708651907081:web:fc5527a7f67b51afb260d8",
  measurementId: "G-MHF0RXKFZ8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        return db.collection("users").doc(cred.user.uid).set({
          username,
          email,
          createdAt: new Date()
        });
      })
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
