<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkXP – Create Your Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a103f 50%, #000814 100%);
      color: #e0e0ff;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      padding: 100px 5% 60px;
      text-align: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00f0ff;
      text-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00aa;
      margin-bottom: 16px;
    }
    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #d0d0ff;
    }

    /* Form container */
    .form-container {
      max-width: 450px;
      margin: 0 auto 80px;
      background: rgba(30,25,70,0.8);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #00f0ff40;
      box-shadow: 0 0 25px #00f0ff80;
    }
    .form-container h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ff9d;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-container input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
    }
    .form-container button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #00ff9d;
      color: #0a0a1f;
      transition: all 0.3s;
    }
    .form-container button:hover {
      box-shadow: 0 0 40px #00ff9d;
      transform: translateY(-2px);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 12px 30px;
      cursor: pointer;
      border-radius: 50px;
      margin: 0 10px;
      background: rgba(255,255,255,0.08);
      color: #d0d0ff;
      font-weight: bold;
      transition: all 0.3s;
    }
    .tab.active {
      background: #00f0ff;
      color: #0a0a1f;
      box-shadow: 0 0 25px #00f0ff;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #9090cc;
      margin-bottom: 50px;
    }
    footer a { color: #00f0ff; margin: 0 10px; }

    /* Alerts */
    .alert {
      background: #ff0055;
      padding: 12px;
      border-radius: 8px;
      color: white;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>LinkXP Profile Setup</h1>
    <p>Create your account or login to access your universal gamer profile and connect with your squad.</p>
  </header>

  <div class="form-container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Create Profile</div>
    </div>

    <div class="alert" id="alert"></div>

    <form id="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="username" id="username-label">Username</label>
      <input type="text" id="username" placeholder="Enter a username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit" id="submit-btn">Login</button>
    </form>
  </div>

  <footer>
    <p>© 2026 LinkXP. All Rights Reserved.</p>
    <p><a href="index.html">Home</a> • <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const usernameField = document.getElementById('username');
    const usernameLabel = document.getElementById('username-label');
    const submitBtn = document.getElementById('submit-btn');
    const alertBox = document.getElementById('alert');

    let isLogin = true;

    function showAlert(message) {
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
    }

    // Switch tabs
    loginTab.addEventListener('click', () => {
      isLogin = true;
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      usernameField.style.display = 'none';
      usernameLabel.style.display = 'none';
      submitBtn.textContent = 'Login';
    });

    signupTab.addEventListener('click', () => {
      isLogin = false;
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      usernameField.style.display = 'block';
      usernameLabel.style.display = 'block';
      submitBtn.textContent = 'Create Profile';
    });

    // Form submit
    const form = document.getElementById('auth-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!email || !password || (!isLogin && !username)) {
        showAlert('Please fill out all fields.');
        return;
      }

      // LocalStorage handling
      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (isLogin) {
        // Login
        if (users[email] && users[email].password === password) {
          showAlert('Login successful! Redirecting...');
          setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        } else {
          showAlert('Invalid email or password.');
        }
      } else {
        // Signup
        if (users[email]) {
          showAlert('Email already registered.');
        } else {
          users[email] = { username: username, password: password };
          localStorage.setItem('users', JSON.stringify(users));
          showAlert('Profile created! Redirecting...');
          setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        }
      }
    });

    // Hide username field for login initially
    usernameField.style.display = 'none';
    usernameLabel.style.display = 'none';
  </script>

</body>
</html>
