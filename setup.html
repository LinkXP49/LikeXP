<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkXP â€“ Create Your Gamer Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #1a103f, #000814);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(30,25,70,0.75);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px #00f0ff40;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 10px;
      color: #00f0ff;
    }

    p {
      font-size: 0.95rem;
      color: #b0b0ff;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: #00ff9d;
      color: #0a0a1f;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ff9d80;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px #00ff9d;
    }

    .note {
      margin-top: 16px;
      font-size: 0.85rem;
    }

    .note a {
      color: #00f0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Create Profile</h1>
    <p>Your gamer identity starts here.</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="username" placeholder="Gamer Tag" />
    <textarea id="bio" placeholder="Short gamer bio"></textarea>

    <button onclick="createProfile()">Create Profile</button>

    <div class="note">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- ðŸ”¥ FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- ðŸ”‘ FIREBASE CONFIG (PASTE YOUR KEYS HERE) -->
  <script>
    const firebaseConfig = {
      apiKey: "PASTE_API_KEY_HERE",
      authDomain: "PASTE_PROJECT_ID.firebaseapp.com",
      projectId: "PASTE_PROJECT_ID",
      storageBucket: "PASTE_PROJECT_ID.appspot.com",
      messagingSenderId: "PASTE_SENDER_ID",
      appId: "PASTE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- ðŸ§  CREATE PROFILE LOGIC -->
  <script>
    function createProfile() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      const bio = document.getElementById("bio").value;

      if (!email || !password || !username) {
        alert("Please fill out all required fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((cred) => {
          return db.collection("users").doc(cred.user.uid).set({
            email: email,
            username: username,
            bio: bio,
            createdAt: new Date()
          });
        })
        .then(() => {
          alert("Profile created successfully!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
